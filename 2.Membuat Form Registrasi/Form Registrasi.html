<!DOCTYPE html>
<html>
<head>
	<title>Babal Ganteng</title>
</head>
	<style>
	
	h2{
	
	font-family:Sans-serif;
	font-size:15px;
	text-align:center;
	text-transform:uppercase;
	
	}
	input{
	width:100%;
	padding:10px;
	margin:0 10px 0 20px;
	box-sizing:border-box;
	
	<!-- menambahkan border dan radius border -->
	border:2px solid color;
	border-radius:5px; 
	
	

	}

	label{
	
	margin:0 20px 0 20px;
	font-family:monospace;
	}
	
	</style>
	

	

<body>
<h2>Registrasi</h2>

<!-- data baru -->
<form action = "huhu.html">
	<!-- nama depan -->
	<label for = "depan">Nama Depan<br>
	 <input type ="text" id = "depan"
	name ="namaD"></label><br><br>
	
	
	<!-- nama belakang -->
	<label for = "belakang">Nama Belakang<br>

	name ="namaB"></label><br><br>
	
	<!-- email -->
	<label for = "akun">E-mail<br>
	 <input type ="email" id = "akun"
	name ="akunEmail"></label><br><br>
	
	
	<!-- no hp -->
	<label for = "nomer">Nomer HP<br>
	 <input type ="number" id = "nomer"

	<!-- kata sandi -->
	<label for = "sandi">Kata Sandi<br>
	 <input type ="password" id = "sandi"

	<input  type="submit" value="Submit">
